{% extends 'base.html' %}

{% block content %}
    <main>
        <div class="container mt-3">
          <a href="{% url 'add_course' %}" class="btn btn-primary">Добавить курс</a>
          <h1 class="text-center displey-3 fw-700">Наши курсы</h1>
            <div class="row">
              {% for course in courses %}
              <div class="col-md-4 mb-4">
                <div class="card">
                  <img src="{{ course.image.url }}" class="card-img-top" alt="{{ course.title }}">
                  <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <a href="{% url 'course-detail' slug=course.slug %}" class="btn btn-primary">Смотреть курс</a>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
          

    </main>
{% endblock %}
