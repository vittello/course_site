{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container">
    <h1>Страница добавления курса</h1>
    <form method="post" class="d-grid gap-2 form-register mx-5 rounded" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-success mx-auto" type="submit">Добавить курс</button>

    </form>
</div>
{% endblock %}
