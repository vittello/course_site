<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-register {
            padding: 20px;
            background: #fafafa;
            margin: 20px auto;
            border: 1px solid silver;
            width: 500px;
            align-self: center;

        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Страница регистрации</h1>
    <div class="container">
        <form method="post" class="d-grid gap-2 form-register" style="display: flex;
        justify-content: center;">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-warning mx-auto" type="submit">Зарегистрироваться</button>
            <hr>
            <p>Уже зарегистрированы? <a href="{% url 'user' %}">Войти в личный кабинет</a></p>
        
        </form>
    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
